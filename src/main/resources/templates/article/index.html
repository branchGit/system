<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>文章列表</title>
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>文章列表</h1>
<br/><br/>
<div class="with:80%">
	<table class="table table-hover">
		<thead>
		<tr>
			<th>#</th>
			<th>标题</th>
			<!--<th>内容</th>-->
			<th>操作 &nbsp; &nbsp; &nbsp;<a th:href="@{/article/edit}" > 添加</a></th>
		</tr>
		</thead>
		<tbody>
		<tr  th:each="article,articleStat : ${articleList}">

			<td th:text="${articleStat.index +1}"></td>
			<td th:text="${article.title}"></td>
			<!--<td th:text="${article.content}"></td>-->
			<td><a th:href="@{/article/edit(id=${article.id})}" >修改</a>&nbsp; &nbsp;/&nbsp; &nbsp;<a th:href="@{/article/del(id=${article.id})}" >删除</a></td>
		</tr>
		</tbody>
	</table>
</div>

	<!--<div class="col-sm-2 control-label">-->

	<!--</div>-->
<!--</div>-->

</body>
</html>
